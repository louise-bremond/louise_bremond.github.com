  <h2>Pleins de calins tous les jours</h2>
  <p> Un chat câlin se manifeste en recherchant le contact avec son maître et sa famille ou avec les visiteurs de la maison. Il saute sur les genoux, se frotte contre les jambes et cherche à se faire caresser.Le chat a la réputation d'être un animal câlin, qui aime se faire caresser. C'est effectivement souvent le cas, mais il ne faut pas négliger « sa personne ». En effet, nombre de propriétaires prennent parfois leur chat pour une peluche, une boule de poils à câliner quand bon leur semble. Ils attrapent systématiquement leur animal dans leurs bras quand il passe près d'eux, vont régulièrement le caresser pendant son sommeil et l'appellent pour un oui pour un non. Ce type d'attente affective exigeante et récurrente de la part des humains peut avoir des conséquences néfastes sur le chat (et sur sa relation à son maître) car il aura tendance à se sentir agressé. Un chat a besoin que l'on respecte son espace, son sommeil et son temps d'activité.</p>
